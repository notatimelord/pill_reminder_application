
<div *ngIf="isWatch" class="watch-home">
  <h1>Login</h1>

  <input
    placeholder="Surname"
    name="surname"
    [(ngModel)]="surname"
  />

  <input
    type="password"
    placeholder="Doctor code"
    name="passwordId"
    [(ngModel)]="doctorPasswordId"
  />

  <button (click)="login()">Enter</button>

  <p *ngIf="loginError" class="error-text">
    {{ loginError }}
  </p>
</div>


<div *ngIf="isPhone" class="phone-login">
  <div class="login-card">

    <div class="header">
      <h1>Patient Access</h1>
      <p>Contact your doctor to create a new password</p>
    </div>

    <form (ngSubmit)="login()">

      <div class="field">
        <label for="surname-phone">Surname</label>
        <input
          id="surname-phone"
          name="surname"
          [(ngModel)]="surname"
        />
      </div>

      <div class="field">
        <label for="password-phone">Doctor Password ID</label>
        <input
          id="password-phone"
          type="password"
          name="passwordId"
          [(ngModel)]="doctorPasswordId"
        />
      </div>

      <button type="submit">Log in</button>

      <p *ngIf="loginError" class="error-text">
        {{ loginError }}
      </p>

    </form>
  </div>
</div>
