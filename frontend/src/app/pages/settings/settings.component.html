<div
  class="settings-container"
  [ngClass]="{
    phone: isPhone,
    watch: isWatch,
    desktop: !isPhone && !isWatch
  }"
>
  <ng-container *ngIf="isWatch">
    <div class="settings-watch">
      <h3>Watch Settings</h3>

      <div class="card">
        <div class="row">
          <span class="label-watch">Vibration</span>
          <input
            type="checkbox"
            id="vibration-watch"
            class="toggle"
            [checked]="vibration"
            (change)="onToggleVibration()"
          />
          <label for="vibration-watch" class="toggle-label"></label>
        </div>

        <div class="row">
          <span class="label-watch">Sound</span>
          <input
            type="checkbox"
            id="sound-watch"
            class="toggle"
            [checked]="sound"
            (change)="onToggleSound()"
          />
          <label for="sound-watch" class="toggle-label"></label>
        </div>
      </div>

      <h3>Time Settings</h3>

      <div class="card">
        <p class="Timepostpone">Postpone: {{ counter }} min</p>
        <div class="time-stepper">
          <button class="step-btn" (click)="decrease()">−</button>
          <button class="step-btn" (click)="increase()">+</button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isPhone && !isWatch">
    <div class="settings-phone">
      <h3>Device Settings</h3>

      <div class="card">
        <div class="row">
          <span class="label">Vibration</span>
          <input
            type="checkbox"
            id="vibration-phone"
            class="toggle"
            [checked]="vibration"
            (change)="onToggleVibration()"
          />
          <label for="vibration-phone" class="toggle-label"></label>
        </div>

        <div class="row">
          <span class="label">Sound</span>
          <input
            type="checkbox"
            id="sound-phone"
            class="toggle"
            [checked]="sound"
            (change)="onToggleSound()"
          />
          <label for="sound-phone" class="toggle-label"></label>
        </div>
      </div>

      <h3>Time Settings</h3>

      <div class="card">
        <p class="Timepostpone">Postpone: {{ counter }} min</p>
        <div class="time-stepper">
          <button class="step-btn" (click)="decrease()">−</button>
          <button class="step-btn" (click)="increase()">+</button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!isPhone && !isWatch">
    <div class="settings-desktop">
      <div class="desktop-row">
        <h3>Device Settings</h3>

        <div class="card">
          <div class="row">
            <span class="label">Vibration</span>
            <input
              type="checkbox"
              id="vibration-desktop"
              class="toggle"
              [checked]="vibration"
              (change)="onToggleVibration()"
            />
            <label for="vibration-desktop" class="toggle-label"></label>
          </div>

          <div class="row">
            <span class="label">Sound</span>
            <input
              type="checkbox"
              id="sound-desktop"
              class="toggle"
              [checked]="sound"
              (change)="onToggleSound()"
            />
            <label for="sound-desktop" class="toggle-label"></label>
          </div>
        </div>
      </div>

      <div class="desktop-row">
        <h3>Time Settings</h3>

        <div class="card">
          <p class="Timepostpone">Postpone: {{ counter }} min</p>
          <div class="time-stepper">
            <button class="step-btn" (click)="decrease()">−</button>
            <button class="step-btn" (click)="increase()">+</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
