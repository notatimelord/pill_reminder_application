<div class="emergency-backdrop">
  <div class="emergency-card">

    <h2>Emergency mode</h2>

    <p class="status">
      SOS message has been sent.
    </p>

    <p class="status">
      Your emergency contact is now being called.
    </p>

    <p class="hint">
      Stay calm. Help is coming.
    </p>

    <div class="actions">
      <button class="cancel" (click)="onCancel()">
        Cancel emergency call
      </button>
    </div>

  </div>
</div>
